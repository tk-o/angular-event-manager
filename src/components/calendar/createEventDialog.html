<form name="createEventForm" ng-submit="event.isValid=createEventForm.$isValid;createEvent(event)" novalidate>
  <div class="row row--name">
    <input type="text" ng-model="event.name" placeholder="Nazwa" required />
  </div>
  <div class="row row--name">
    <textarea ng-model="event.description" placeholder="Opis wydarzenia" required></textarea>
  </div>
  <div class="row row--dates">
    <input type="date" ng-model="event.startDate" title="Data poczÄ…tkowa" required />
    <input type="date" ng-model="event.endDate" title="Data koÅ„cowa" required />
  </div>
  <div class="row row--button" ng-class="{ 'message': message }">
    <button type="submit" title="Dodaj wydarzenie"></button>
    <aside>
      <p>{{ message }}</p>
    </aside>
  </div>
</form>
